<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/img/favicon.ico">
    <title>认知娱情</title>

    <!-- START 公共样式 -->
    <%include("/WEB-INF/view/common/inc/global_css.html",{'admin':true}){}%>
    <!-- END 公共样式 -->
    
	<!-- font-awesome -->
	<link rel="stylesheet" type="text/css" href="/assets/plugins/fontawesome/css/font-awesome.min.css" media="all" />
  </head>

  <body>

    <!-- START 导航 -->
    <%include("/WEB-INF/view/common/inc/nav.html",{'dashboard':true}){} %>
    <!-- END 导航 -->
    <div class="container-fluid">
      <div class="row main">
          <!-- START 内容部分 -->
          
 		  <!-- START 当前位置 -->
			<ol class="breadcrumb">
			  <li class="active"><a href="javascript:;">示例页面</a></li>
			</ol>
  			<!-- END 当前位置 -->
  			
  			<!-- START 表单数据 -->
			<form id="file-form" action="/exp/upload.do" method="post" enctype="multipart/form-data">
			  <div class="form-group">
			    <label for="exampleInputFile">文件选取</label>
			    <input type="file" name="mfile">
			    <p class="help-block"></p>
			  </div>
			  <button type="submit" class="btn btn-default">上传</button>
			</form>
  			<!-- END 表单数据 -->
          <!-- END 内容部分 -->
      </div>
    </div>

    <!-- START 公共脚本 -->
    <%include("/WEB-INF/view/common/inc/global_script.html"){} %>
	<!-- END 公共脚本 -->
    <script src="/assets/js/jquery.form.min.js"></script>
    <script>
	$(function(){
		
		//表单提交
		$('#file-form').ajaxForm({ 
	        dataType: 'json', 
	        success: function(data){
	        	if( data.ok ){
		        	$('.help-block').html('文件上传成功！'+JSON.stringify(data))
	        	}else{
	        		$('.help-block').html('文件上传失败！');
	        	}
	        } 
	    });
    });
    </script>
  </body>
</html>
